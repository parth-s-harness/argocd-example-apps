apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:latest
          name: guestbook-ui
          ports:
            - containerPort: 80
        - image: nginx:latest
          name: nginx-check
          ports:
            - containerPort: 80
